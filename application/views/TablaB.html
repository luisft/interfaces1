<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      $for row in datos:
        <tr>
          <td><a href="/view/$row.Id">$row.Id</a></td>
          <td>$row.Nombre</td>
          <td><a href="/delete/$row.Id">Delete</a></td>
        </tr>
    </tbody>
  </table>
